<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: head"></head>
<body>
<div class="container-fluid">
    <div th:replace="fragments :: header"></div>
    <main role="main">
        <div th:if="${message}">
            <p th:text="${message}"></p>
        </div>

        <div class="container">
            <div class="album py-3">
                <div class="row">
                    <div class="col-md mt-0 mb-3">
                        <a class="btn btn-primary" href="/upload">Add new picture</a>
                    </div>
                </div>

                <div class="row">
                    <div th:each="picture : ${pictures}" class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <img th:src="${picture.path}" th:alt="${picture.name}"
                                 style="object-fit: cover; height: 250px; overflow: hidden">
                            <div class="card-body">
                                <p class="card-text" th:text="${picture.description}">Picture description</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary"
                                                data-toggle="modal" th:data-target="${'#Modal' + picture.id}">View
                                        </button>
                                        <form action="/edit" method="post">
                                            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                                            <input type="hidden" name="id" th:value="${picture.id}"/>
                                            <div sec:authorize="hasRole('ROLE_ADMIN')">
                                                <button type="submit" class="btn btn-sm btn-outline-secondary">Edit
                                                </button>
                                            </div>
                                        </form>
                                        <form action="/delete" method="post">
                                            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                                            <input type="hidden" name="id" th:value="${picture.id}"/>
                                            <div sec:authorize="hasRole('ROLE_ADMIN')">
                                                <button type="submit" class="btn btn-sm btn-outline-secondary">Delete
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                    <small class="text-muted" th:text="${picture.username}">Author</small>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" th:id="Modal + ${picture.id}">
                            <div class="modal-dialog modal-lg modal-dialog-centered">
                                <div class="modal-content">

                                    <!-- Modal Header -->
                                    <div class="modal-header">
                                        <h4 th:text="${picture.name}" class="modal-title">Modal Heading</h4>
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>

                                    <!-- Modal body -->
                                    <div class="modal-body">
                                        <img th:src="${picture.path}" th:alt="${picture.name}">
                                    </div>

                                    <!-- Modal footer -->
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>


    </main>
</div>
</body>
</html>
